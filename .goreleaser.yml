before:
  hooks:
    - go mod download
    - sh -c "docker run --rm alpine tar -C / -c tmp > tmp.tar"
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/G-Research/tfe-plan-bot/version.version={{.Version}}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
archives:
  - format: binary
dockers:
  - image_templates:
      - "ljubon/tfe-plan-bot:{{ .Tag }}"
      - "ljubon/tfe-plan-bot:v{{ .Major }}"
      - "ljubon/tfe-plan-bot:v{{ .Major }}.{{ .Minor }}"
      - "ljubon/tfe-plan-bot:latest"
    extra_files:
      - config/tfe-plan-bot.example.yml
      - tmp.tar
checksum:
  name_template: checksums.txt
  algorithm: sha256
