name: CI

on:
  push:
    branches:
      - master
      - ci-improvment
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
    types:
      - opened

env:
  GO_VERSION: 1.22

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: v1.25.1
          args: build --clean

      - name: Run tests
        run: go test -v ./...

  release:
    runs-on: ubuntu-latest
    environment: release
    needs: [lint,build]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: v1.25.1
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: ncipollo/release-action@v1
        with:
          name: ${{ github.ref_name }}
          bodyFile: dist/CHANGELOG.md
          artifacts: "dist/**"
